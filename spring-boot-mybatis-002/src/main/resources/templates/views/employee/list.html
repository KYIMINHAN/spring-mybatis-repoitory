<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="icon"
	href="https://getbootstrap.com/docs/4.3/assets/img/favicons/favicon-32x32.png"
	sizes="32x32" type="image/png">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Material Design for Bootstrap fonts and icons -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

<!-- Material Design for Bootstrap CSS -->
<link rel="stylesheet"
	href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
	integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
	integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
	crossorigin="anonymous">
<title>Home</title>
</head>
<body>
	<header th:replace="common/navbar.html :: navbar"> </header>
	<main role="main" class="container">
	<div class="jumbotron"
		style="height: 100vh; padding-top: 8rem; margin-bottom: 0px;">
		<div class="row">
			<div class="col-md-12">
				<a class="btn btn-sm btn-primary float-right"
					th:href="@{/employee/create}"><i class="fas fa-plus mr-1"></i>Create</a>
			</div>
			<div class="col-md-12">
				<table class="table table-sm table-bordered table-hover ">
					<thead>
						<tr class="bg-primary">
							<th scope="col">No</th>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Address</th>
							<th scope="col">Phone</th>
							<th class="text-center" scope="col" colspan="2">Edi/Deletet</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="employee,iterStat : ${employees}">
							<td class="text-center" th:text="${iterStat.count}"></td>
							<td><a class="text-decoration-none"
								th:href="@{/employee/__${employee.id}__/detail}"
								th:text="${employee.name}" style="text-decoration: none"></a></td>
							<td th:text="${employee.email}"></td>
							<td th:text="${employee.address}"></td>
							<td th:text="${employee.phone}"></td>
							<td class="text-center"><a class="fas fa-edit"
								th:href="@{/employee/__${employee.id}__/edit}"></a></td>
							<td class="text-center"><a class="fas fa-trash-alt"
								th:href="@{/employee/__${employee.id}__/delete}"></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	</main>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
		integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
		crossorigin="anonymous"></script>
	<script
		src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
		integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
		crossorigin="anonymous"></script>
	<script>
		$(document).ready(function() {
			$('body').bootstrapMaterialDesign();
		});
	</script>
</body>
</html>
